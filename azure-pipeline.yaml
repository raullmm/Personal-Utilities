trigger:
  - none

pr:
  - none

resources:
- repo: self

pool:
  vmImage: 'windows-2019'

variables:
- group: Test-Proyect-ScalingDta

stages:
- stage: My_first_stage
  displayName: Move Files Test
  jobs:
  - job: My_first_job
    steps:
    - task: AzureCLI@2
      displayName: 'Azure CLI - Login'
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # Expand the zip
          Expand-Archive -Path "$(Build.SourcesDirectory)/Web.zip" -DestinationPath "./WebExpanded" -Force

          # Get the version
          $version = Get-Content -Path $(Build.SourcesDirectory)/version                         
          Write-Host "The version is going to deploy is $version"

          # Rename the file with the specific name
          Write-Host "The files list are:"
          ls ".\WebExpanded\"
          Write-Host "Rename the web.config name with the new version"       

          # Upload the file web.config
          Write-Host "Upload the file to the correct blob storage:"
          az storage blob upload --connection-string "$(webconfigStorageAccount)" --type block --file ".\WebExpanded\web.config" --container-name webconfig --name web.config_$version --overwrite

          # Rename the file Web.zip to Portalaks.zip and version to versionaks
          Write-Host "Rename the file Web.zip to Portalaks.zip and version to versionaks"

          # Upload to the specific container
          Write-Host "Upload the files Portalaks.zip and versionaks to the correct blob container"
          az storage blob upload --connection-string "$(webconfigStorageAccount)" --type block --file "$(Build.SourcesDirectory)\Web.zip" --container-name productionportal --name Portalaks.zip --overwrite
          az storage blob upload --connection-string "$(webconfigStorageAccount)" --type block --file "$(Build.SourcesDirectory)\version" --container-name productionportal --name versionaks --overwrite

          